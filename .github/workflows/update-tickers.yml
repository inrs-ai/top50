name: Monthly Tickers Update

on:
  schedule:
    - cron: '26 21 6 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas lxml html5lib

      - name: Run update script
        run: python update_tickers.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tickers.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-update tickers.json $(date +%F)" && git push)
